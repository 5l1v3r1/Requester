<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {{ content }}

    <script>
      anchors.add('h2, h3, h4, h5');

    <script src="{{ "/js/shortcuts.js" | prepend: site.baseurl }}"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>
    <script type="text/javascript">
      docsearch({
        apiKey: '9747f37bc60f3c56ae811f34e267626d',
        indexName: 'requester',
        inputSelector: '#q',
        debug: false // Set debug to true if you want to inspect the dropdown

    <script>
      function toggleToc(){
        var toc = document.getElementById('toc-mobile');
        toc.style.display = toc.style.display === 'none' ? '' : 'none';
        var toggle = document.getElementById('toggle-toc');
        toggle.classList.toggle('open');
      }
    </script>
